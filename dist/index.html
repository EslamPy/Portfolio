<!DOCTYPE html>
<html lang="en">

    <title>Islam's Portfolio</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {

      p {

        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;

      .btn:hover {
        background-color: #3a50c5;
      }
